<ion-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Objek Wisata</h1>
	</ion-header-bar>
	<ion-content class="padding">
		
		<div class="list">

			<a class="item item-avatar" ng-repeat="buku in semua_buku" href="#">
			  <img src="{{baseImageUrl + buku.gambar}}">
			  <h2>{{buku.judul}}</h2>
			  <p>{{buku.harga_sewa}}</p>
			</a>
			

		</div>
		
		<button class="button button-positive"  ui-sref="beranda">Go to Home</button>
	</ion-content>
</ion-view>
