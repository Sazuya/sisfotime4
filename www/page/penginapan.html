<ion-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">Penginapan</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">

			<a class="item item-avatar" ng-repeat="user in users" href="#">
			  <h2>{{user.name}}</h2>
			  <p>{{user.address.city}}</p>
			</a>
			

		</div>
		<button class="button button-positive" ui-sref="beranda">Go to Home</button>
	</ion-content>
</ion-view>
